<div class="container mt-4">
  <h2 class="mb-4 d-flex justify-content-between align-items-center">
    Lista de Categorías
  </h2>
  <button class="btn btn-primary btn-sm shadow-sm" data-bs-toggle="modal" data-bs-target="#addCategoryModal">
    <i class="bi bi-plus-circle"></i> Agregar Categoría
  </button>
  <div class="table-responsive shadow-sm rounded-lg overflow-auto" style="max-height: 60vh;">
      <table class="table table-borderless mb-0" style="min-width: 600px;">
          <thead class="position-sticky top-0" style="background-color: #f8f9fa; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);">
              <tr>
                  <th class="text-center text-muted py-3">Descripción</th>
                  <th class="text-center text-muted py-3">Acciones</th>
              </tr>
          </thead>
          <tbody>
              @for (categoria of categorias; track categoria.descripcion) {
                  <tr class="align-middle" style="transition: background-color 0.2s;">
                      <td class="text-center py-3 text-secondary">{{ categoria.descripcion }}</td>
                      <td class="text-center py-3">
                        <div class="d-flex justify-content-center gap-1 flex-wrap">
                          <button class="btn btn-outline-warning btn-sm">
                              <i class="bi bi-pencil-square"></i> Editar
                          </button>
                          <button class="btn btn-outline-danger btn-sm">
                              <i class="bi bi-trash"></i> Eliminar
                          </button>
                      </div>
                      </td>
                  </tr>
              }
          </tbody>
      </table>
  </div>

  <!-- Modal para agregar categoría -->
  <div class="modal fade" id="addCategoryModal" tabindex="-1" aria-labelledby="addCategoryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addCategoryModalLabel">Agregar Nueva Categoría</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formCategoria" (ngSubmit)="createCategoria()" id="addCategoryForm">
            <div class="mb-3">
              <label for="categoryDescription" class="form-label">Descripción</label>
              <input type="text" class="form-control" id="categoryDescription" formControlName="descripcion" required>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary">Agregar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
